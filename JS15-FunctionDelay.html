<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming</title>
    <script>
       
        function over()
        {
        document.write("Mouse Over")
        }
        
    </script>

</head>
<body>
   
    <p>Your Mouse inside division</p>
    <div onmouseover="over()">
        <h2>This is inside div</h2>
        
    </div>
   
   
    
</body>
</html>
