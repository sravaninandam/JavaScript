<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming</title>
    <script>
       
        function displayDate()
        {
        document.getElementById("myData").innerHTML=Date();
        }
        
    </script>

</head>
<body>
    <p id="myData">HelloDate</p>
    <button type="button" onclick="displayDate()">
        displayDate
    </button>
   
    
</body>
</html>
