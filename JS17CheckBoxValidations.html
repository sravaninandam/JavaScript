<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFun()
        {
          var x=document.getElementById("mycheckbox")

          
          x.checked=true;
        }
    </script>

</head>
<body>
     <h4>JavaScript Programming</h4>
     Check Box:<input type="checkbox" id="mycheckbox">
     <p>click the click me</p>

     <br><br>
     <button onclick="myFun()">
        ClickMe
     </button>


</body>
</html>
